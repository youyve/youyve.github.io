<body>
    <div class="poem-container">
        <h1>雨巷</h1>
        <div class="author">—— 戴望舒</div>
        <p>
            撑着油纸伞，独自<br>
            彷徨在悠长、悠长<br>
            又寂寥的雨巷，<br>
            我希望逢着<br>
            一个丁香一样的<br>
            结着愁怨的姑娘。<br>
            她是有<br>
            丁香一样的颜色，<br>
            丁香一样的芬芳，<br>
            丁香一样的忧愁，<br>
            在雨中哀怨，<br>
            哀怨又彷徨；<br>
            她彷徨在这寂寥的雨巷，<br>
            撑着油纸伞<br>
            像我一样，<br>
            像我一样地<br>
            默默彳亍，<br>
            寂寥地走着，<br>
            默默地想着，<br>
            默默地凝泪，<br>
            默默地别离。<br>
            在雨的哀曲里，<br>
            消散了她的颜色，<br>
            散作了泥泞中一朵，<br>
            泥泞中一朵凄迷而白的丁香。<br>
            那是我逢着的<br>
            丁香一样的姑娘；<br>
            在雨中呜咽，<br>
            呜咽着走过<br>
            寂寥的雨巷。
        </p>
    </div>
